<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hank Mitchell Document</title>
</head>

<style>
    * {
        font-family: 'Segoe UI', sans-serif;
    }
</style>

<body>
    <div id="main"></div>
    <script>
        var gh = `what-is-narrative-intelligence
source-centric-vs-monitoring-chatter
narrative-intelligence-vs-sentiment-analysis
Importance-of-narrative-intelligence
customized-solutions
How-does-it-work
case-studies
training-and-support
pricing`.split("\n");
        var arr = [];
        for (let a of gh) {
            var obj = {};
            obj.url = `/${a}/`;
            obj.title = makeTitleCase(a);

            arr.push(obj);
        }
        console.log(arr);



        //title case
        function makeTitleCase(a) {
            a = a.replace(/\&nbsp;/ig, " ");
            if (a.length < 1 || !a.match(/[a-z]/ig) || a.match(/</)) {
                return (a.trim());
            }
            var out = '';
            var i = 0;
            for (let b of a.trim().match(/\w+/ig)) {
                if (b.length > 3 || i < 1) {
                    i++;
                    var re = new RegExp(b[0]);
                    var word = b.replace(re, "");
                    out += b[0].toUpperCase() + word + " ";
                } else {
                    out += b + " "
                }
            }
            return (out.trim());
        }
        console.log();
    </script>
</body>

</html>
